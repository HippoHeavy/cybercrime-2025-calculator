<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 Cybercrime Cost Counter</title>
  <meta name="description" content="A real‑time counter estimating cybercrime costs for 2025, reaching $10.5T by year end." />
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #111827;
      --fg:  #e5e7eb;
      --accent:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.06);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 70% 20%, #1f2937 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid; place-items: center;
    }
    .wrap {
      width: min(1100px, 92vw);
      padding: 2rem 1.25rem 3rem;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 1rem; margin-bottom: 1.25rem;
    }
    h1 {
      font-size: clamp(1.4rem, 2.2vw, 2rem);
      font-weight: 700; margin: 0;
    }
    .badge {
      border: 1px solid rgba(255,255,255,0.12);
      background: var(--glass);
      padding: 0.35rem 0.6rem; border-radius: 999px; font-size: 0.8rem; color: var(--muted);
      backdrop-filter: blur(6px);
    }
    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: clamp(1rem, 4vw, 2rem);
    }
    .counter {
      display: grid; gap: 0.5rem; align-items: start; justify-items: center; text-align: center;
    }
    .big {
      font-variant-numeric: tabular-nums lining-nums;
      font-weight: 800;
      font-size: clamp(2rem, 7vw, 5rem);
      line-height: 1.05;
      margin: 0.25rem 0 0.5rem;
      text-shadow: 0 2px 12px rgba(0,0,0,0.35);
    }
    .subtitle { color: var(--muted); font-size: clamp(0.95rem, 1.6vw, 1.05rem); }
    .progress {
      width: 100%; height: 10px; border-radius: 999px; background: rgba(255,255,255,0.07); overflow: hidden; margin-top: 0.75rem;
      border: 1px solid rgba(255,255,255,0.12);
    }
    .bar { height: 100%; width: 0%; background: linear-gradient(90deg, #38bdf8, #60a5fa, #818cf8); transition: width 0.8s cubic-bezier(.2,.7,.2,1); }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1rem; justify-content: center; }
    .row .chip { font-size: 0.9rem; color: var(--muted); }
    footer { margin-top: 1.25rem; color: var(--muted); font-size: 0.85rem; text-align: center; }
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,23,42,0.9);
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      font-size: 0.95rem;
      z-index: 9999;
    }
    .popup.show {
      opacity: 1;
      pointer-events: auto;
    }
    .toasts{position:fixed;right:16px;bottom:16px;display:flex;flex-direction:column;gap:10px;z-index:50;max-width:min(92vw,420px)}
  .toast{display:grid;grid-template-columns:auto 1fr auto;align-items:start;gap:.6rem;padding:.8rem 1rem;border-radius:14px;background:rgba(17,24,39,.8);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(8px);box-shadow:0 10px 20px rgba(0,0,0,.35);transform:translateY(12px);opacity:0;animation:toast-in .45s cubic-bezier(.2,.7,.2,1) forwards}
  .toast .title{font-weight:700}
  .toast .meta{color:var(--muted);font-size:.85rem}
  .toast .amt{font-weight:800}
  .toast.good{border-color:rgba(34,197,94,.35)}
  .toast.warn{border-color:rgba(251,191,36,.35)}
  .toast.bad{border-color:rgba(239,68,68,.35)}
  @keyframes toast-in{to{transform:translateY(0);opacity:1}}
  @keyframes toast-out{to{transform:translateY(12px);opacity:0}}
  .toast-row{display:flex;align-items:center;gap:.5rem}
  .controls{position:fixed;right:16px;bottom:16px;transform:translateY(72px);display:flex;align-items:center;gap:.6rem;color:var(--muted);font-size:.9rem;user-select:none}
  .switch{width:44px;height:26px;border-radius:999px;background:rgba(255,255,255,.12);position:relative;cursor:pointer;border:1px solid rgba(255,255,255,.18)}
  .switch::after{content:"";position:absolute;width:20px;height:20px;border-radius:50%;top:50%;left:3px;transform:translateY(-50%);background:#fff;transition:all .2s ease}
  .switch.on{background:#22c55e33;border-color:#22c55e66}
  .switch.on::after{left:21px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>2025 Cybercrime Cost Counter</h1>
      <div class="badge" id="asof">Initializing…</div>
    </header>

    <section class="panel counter" aria-live="polite">
      <div id="amount" class="big">$0</div>
      <div class="subtitle">of <strong>$10.5 trillion</strong> projected for all of 2025</div>
      <div class="progress"><div id="bar" class="bar"></div></div>
      <div class="row">
        <div class="chip">Year progress: <span id="pct">0%</span></div>
        <div class="chip">Per second: <span id="rate">$0</span></div>
      </div>
    </section>

    <footer>
      <p>Counter is linear across the 2025 calendar year and updates in real time. Timings use <abbr title=\"Coordinated Universal Time\">UTC</abbr> to avoid time‑zone & DST drift.</p>
    </footer>

    <div class=\"toasts\" id=\"toasts\" aria-live=\"polite\" aria-atomic=\"true\"></div>
    <div class=\"controls\">
      <span>Pop‑ups</span>
      <div id=\"toggle\" class=\"switch on\" role=\"switch\" aria-checked=\"true\" tabindex=\"0\"></div>
    </div>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const YEAR_TOTAL = 10_500_000_000_000;
    const START_MS = Date.UTC(2025, 0, 1, 0, 0, 0, 0);
    const END_MS   = Date.UTC(2026, 0, 1, 0, 0, 0, 0);
    const DURATION_MS = END_MS - START_MS;
    const RATE_PER_MS = YEAR_TOTAL / DURATION_MS;

    const amountEl = document.getElementById('amount');
    const pctEl    = document.getElementById('pct');
    const rateEl   = document.getElementById('rate');
    const barEl    = document.getElementById('bar');
    const asofEl   = document.getElementById('asof');
    const popupEl  = document.getElementById('popup');

    const fmtUSD0 = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });
    const fmtPct  = new Intl.NumberFormat('en-US', { style: 'percent', maximumFractionDigits: 2 });
    const fmtTime = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium' });

    function clamp01(x){ return Math.min(1, Math.max(0, x)); }
    function progressNow(){ return clamp01((Date.now() - START_MS) / DURATION_MS); }

    let progress = progressNow();
    let currentAmount = Math.round(YEAR_TOTAL * progress);

    function setAmountDisplay(val){ amountEl.textContent = fmtUSD0.format(val); }
    rateEl.textContent = fmtUSD0.format(Math.round(RATE_PER_MS * 1000));
    function updateProgressUI(p){ pctEl.textContent = fmtPct.format(p); barEl.style.width = (p * 100).toFixed(3) + '%'; }
    updateProgressUI(progress);
    setAmountDisplay(currentAmount);
    asofEl.textContent = 'As of ' + fmtTime.format(new Date());

    let lastTs = performance.now();
    function frame(nowTs){
      const dt = nowTs - lastTs; lastTs = nowTs;
      currentAmount += RATE_PER_MS * dt;
      const nextInt = Math.min(YEAR_TOTAL, Math.floor(currentAmount));
      const shown = Number(amountEl.textContent.replace(/[^0-9]/g, ''));
      if (nextInt !== shown) setAmountDisplay(nextInt);
      updateProgressUI(clamp01((Date.now() - START_MS) / DURATION_MS));
      if (currentAmount < YEAR_TOTAL) requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);

    // ===== Random Popup Simulation =====
    const firstNames = ["John","Jane","Alex","Chris","Taylor","Jordan","Sam","Pat","Casey","Morgan"];
    const businesses = ["Acme Corp","Globex LLC","Innotech","Umbrella Co","Stark Industries","Wayne Enterprises"];

    function randItem(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
    function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

    function showPopup(){
      const type = Math.random();
      let msg;
      if (type < 0.33) {
        msg = `${randItem(firstNames)} was just phished for ${fmtUSD0.format(randInt(100,500))}`;
      } else if (type < 0.66) {
        msg = `${randItem(firstNames)} just got hit with ransomware for ${fmtUSD0.format(randInt(1000,10000))}`;
      } else {
        msg = `${randItem(businesses)} just suffered a breach costing ${fmtUSD0.format(randInt(5000,50000))}`;
      }
      popupEl.textContent = msg;
      popupEl.classList.add("show");
      setTimeout(()=>popupEl.classList.remove("show"), 5000);
    }

    setInterval(showPopup, 8000);
      // ====== Fun pop‑up generator (fake, illustrative events) ======
    const firstNames = ["Alex","Jordan","Taylor","Casey","Riley","Morgan","Sam","Avery","Jamie","Quinn","Drew","Cameron","Shay","Trey","Parker","Dakota"];
    const lastNames  = ["Nguyen","Patel","Smith","Johnson","Brown","Garcia","Martinez","Kim","Davis","Lopez","Miller","Wilson","Anderson","Thomas","Hernandez","Walker"];
    const bizAdj = ["Blue","Prime","North","Lone Star","Silver","Atlas","Pioneer","Summit","Apex","Evergreen","Radiant","Nova"];
    const bizNoun = ["Logistics","Dental","Outfitters","Media","Consulting","Well Services","Studios","Bakery","Builders","Controls","Analytics","Hardware"];
    const bizSfx = ["LLC","Inc.","Co.","& Sons","Group"];

    function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
    function person(){ return `${pick(firstNames)} ${pick(lastNames)}`; }
    function business(){ return `${pick(bizAdj)} ${pick(bizNoun)} ${pick(bizSfx)}`; }

    const templates = [
      {subject:"person", label:"was just phished for", range:[100,500], tone:"warn"},
      {subject:"person", label:"was hit with ransomware for", range:[1000,10000], tone:"bad"},
      {subject:"business", label:"fell for a BEC scam costing", range:[5000,75000], tone:"bad"},
      {subject:"business", label:"paid a fake invoice of", range:[2000,15000], tone:"warn"},
      {subject:"business", label:"is recovering from downtime losses of", range:[10000,125000], tone:"bad"}
    ];

    const toastsEl = document.getElementById('toasts');
    const toggleEl = document.getElementById('toggle');
    let popupsOn = true;

    function fmtUSD(n){ return new Intl.NumberFormat('en-US',{style:'currency',currency:'USD',maximumFractionDigits:0}).format(n); }

    function makeToast(){
      if(!popupsOn || window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      const t = pick(templates);
      const name = t.subject === 'person' ? person() : business();
      const amt = fmtUSD(randInt(t.range[0], t.range[1]));

      const div = document.createElement('div');
      div.className = `toast ${t.tone}`;
      div.innerHTML = `
        <div class=\"toast-row\">
          <span class=\"title\">${name}</span>
        </div>
        <div class=\"meta\">${t.label}</div>
        <div class=\"amt\">${amt}</div>`;

      toastsEl.prepend(div);

      // Auto remove after a bit
      const lifespan = randInt(5000, 8500);
      setTimeout(()=>{
        div.style.animation = 'toast-out .35s ease forwards';
        div.addEventListener('animationend', ()=> div.remove(), {once:true});
      }, lifespan);
    }

    // Fire on a jittered interval (2.5s - 6s)
    function schedule(){
      const delay = randInt(2500, 6000);
      setTimeout(()=>{ makeToast(); schedule(); }, delay);
    }
    // Seed a couple at start for effect
    setTimeout(makeToast, 1200);
    setTimeout(makeToast, 2200);
    schedule();

    // Toggle control (click or keyboard)
    function togglePopups(){ popupsOn = !popupsOn; toggleEl.classList.toggle('on', popupsOn); toggleEl.setAttribute('aria-checked', String(popupsOn)); }
    toggleEl.addEventListener('click', togglePopups);
    toggleEl.addEventListener('keydown', (e)=>{ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); togglePopups(); }});
  </script>
</body>
</html>
